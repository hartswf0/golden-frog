<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters Layer - Golden Frog</title>
    <link rel="stylesheet" href="css/letters.css">
</head>
<body>
    <div id="letters-scene" class="letters-scene-container"></div>
    <div class="narrative-text">
        These letters flow like a waterfall, each word contributing to a louder call for change.
    </div>
    <button class="complete-journey-btn">Complete Journey</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="js/letters.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const narrativeText = document.querySelector('.narrative-text');
            setTimeout(() => {
                narrativeText.classList.add('visible');
            }, 1000);

            const completeBtn = document.querySelector('.complete-journey-btn');
            completeBtn.addEventListener('click', () => {
                window.location.href = 'final.html';
            });
        });
    </script>
</body>
</html>
